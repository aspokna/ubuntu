name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 1
    strategy:
     matrix:
      node-version: [10.x, 12.x, 14.x, 15.x]
    steps:
    - uses: actions/checkout@v2
    - name: Build
      uses: docker/build-push-action@v1
      with:
        push: false               
    - uses: nick-invision/retry@v2
      with:
        timeout_seconds: 15
        max_attempts: 3
        retry_on: timeout
        command: echo "hi dude"
